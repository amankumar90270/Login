<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('login-bg.jpg');">
  <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
      <div class="bg-teal-400 text-white text-center text-lg font-semibold py-4 rounded-t-lg">
        ENTER DETAILS BELOW
      </div>
      <div class="px-6 py-6">
        <input
          type="text"
          placeholder="University Roll Number"
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
        <input
          type="text"
          placeholder="Student Name (First 3 Letters)"
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
        <input
          type="text"
          placeholder="Student Name (First 3 Letters)"
          class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
        <button class="w-full bg-teal-400 hover:bg-teal-500 text-white font-semibold py-2 rounded transition duration-200">
          ðŸ”’ View Result
        </button>
        <hr class="mt-6 border-gray-300" />
      </div>
    </div>
  </div>
</body>
</html>
